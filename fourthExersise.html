<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var asking = prompt("Введіть цифру від 0 до 11");
    switch (asking) {
        case "0":{
            alert("Січень");
            break;
    }
        case "1":{
            alert("Лютий");
            break;
        }
        case "2":{
            alert("Березень");
            break;
        }
        case "3":{
            alert("Квітень");
            break;
        }
        case "4":{
            alert("Травень");
            break;
        }
        case "5":{
            alert("Червень");
            break;
        }
        case "6":{
            alert("Липень");
            break;
        }
        case "7":{
            alert("Серпень");
            break;
        }
        case "8":{
            alert("Вересень");
            break;
        }
        case "9":{
            alert("Жовтень");
            break;
        }
        case "10":{
            alert("Листопад");
            break;
        }
        case "11":{
            alert("Грудень");
            break;
        }


    }
</script>
</body>
</html>

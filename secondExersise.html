<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var one = 0;
    var loverCase = +prompt("Введіть будь-ласка нижній діапазон");
    var upperCase = +prompt("Введдіть будь-ласка верхній діапазон");
    for(var i =loverCase;i<=upperCase;i++){
        one=+one+i;
    }
    alert(+one);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    for(;;) {
        var a = prompt("Вкажіть цифру від 0 до 30");
        var b = Math.pow(2, a);
        if(a===null){
            break;
        } else if(a=" "&&a!=="0"&&a>30||a<0){
            alert("Введіть будь ласка число");
        }
        else if(a<=30&&a>=0){
            alert(b);
        }
    }
</script>
</body>
</html>
